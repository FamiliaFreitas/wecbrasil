    .hidden { display: none; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  </script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Registro de Servi√ßos - WEC Brasil</h1>

    <!-- Login -->
    <div class="card mb-4" id="loginCard">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form id="formLogin">
          <input type="text" class="form-control mb-2" id="loginUsuario" placeholder="Email" required>
          <div class="input-group mb-2">
             <input type="password" class="form-control" id="loginSenha" placeholder="Senha" required>
             <button type="button" class="btn btn-outline-secondary" id="toggleLoginSenha">üëÅÔ∏è</button>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div class="mt-3">
          <span>N√£o tem conta?</span>
          <button class="btn btn-link p-0" id="btnMostrarCadastro">Cadastre-se</button>
        </div>
      </div>
    </div>

    <!-- Cadastro individual -->
    <div class="card mb-4 hidden" id="cadastroIndividualCard">
      <div class="card-header">Cadastro de Novo Usu√°rio</div>
      <div class="card-body">
        <form id="formCadastroIndividual">
          <input type="email" class="form-control mb-2" id="nomeCadastroIndividual" placeholder="Email" required>
          <div class="input-group mb-2">
             <input type="password" class="form-control" id="senhaCadastroIndividual" placeholder="Senha" required>
             <button type="button" class="btn btn-outline-secondary" id="toggleCadastroSenha">üëÅÔ∏è</button>
          </div>
          <button type="submit" class="btn btn-success">Cadastrar</button>
          <button type="button" class="btn btn-link" id="btnVoltarLogin">Voltar ao login</button>
        </form>
      </div>
    </div>

    <!-- Registro de uso de servi√ßos -->
    <div class="card mb-4 hidden" id="registroCard">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Registro de Uso</span>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
      </div>
      <div class="card-body">
        <div class="mb-2"><strong>Usu√°rio logado:</strong> <span id="usuarioLogado"></span></div>

        <!-- Formul√°rio de lavanderia -->
        <form id="formLavanderia" class="mb-3">
          <h5>Lavanderia</h5>
          <input type="text" class="form-control mb-2" id="lavanderiaDetalhes" placeholder="Ex: 2 cestos de roupas">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <!-- Lista de registros -->
        <h5>Hist√≥rico de Registros</h5>
        <ul class="list-group" id="listaRegistros"></ul>
      </div>
    </div>
  </div>

  <script>
    let usuarioAtual = null;

    async function verificarLogin() {
      const { data: { user } } = await supabase.auth.getUser();
      usuarioAtual = user;
      if (usuarioAtual) {
        document.getElementById('usuarioLogado').textContent = usuarioAtual.email;
        document.getElementById('loginCard').classList.add('hidden');
        document.getElementById('cadastroIndividualCard').classList.add('hidden');
        document.getElementById('registroCard').classList.remove('hidden');
        carregarRegistros();
      }
    }

    verificarLogin();

    document.getElementById('formLogin').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('loginUsuario').value;
      const senha = document.getElementById('loginSenha').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });
      if (error) {
        alert('Erro no login: ' + error.message);
        return;
      }

      location.reload();
    });

    document.getElementById('formCadastroIndividual').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('nomeCadastroIndividual').value;
      const senha = document.getElementById('senhaCadastroIndividual').value;

      const { data, error } = await supabase.auth.signUp({ email, password: senha });
      if (error) {
        alert('Erro no cadastro: ' + error.message);
        return;
      }

      alert('Cadastro realizado! Verifique seu e-mail se necess√°rio.');
      document.getElementById('formCadastroIndividual').reset();
      document.getElementById('cadastroIndividualCard').classList.add('hidden');
      document.getElementById('loginCard').classList.remove('hidden');
    });

    document.getElementById('btnMostrarCadastro').addEventListener('click', function() {
      document.getElementById('loginCard').classList.add('hidden');
      document.getElementById('cadastroIndividualCard').classList.remove('hidden');
    });

    document.getElementById('btnVoltarLogin').addEventListener('click', function() {
      document.getElementById('cadastroIndividualCard').classList.add('hidden');
      document.getElementById('loginCard').classList.remove('hidden');
    });

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    document.getElementById('toggleLoginSenha').addEventListener('click', function () {
      const input = document.getElementById('loginSenha');
      input.type = input.type === 'password' ? 'text' : 'password';
      this.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('toggleCadastroSenha').addEventListener('click', function () {
      const input = document.getElementById('senhaCadastroIndividual');
      input.type = input.type === 'password' ? 'text' : 'password';
      this.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('formLavanderia').addEventListener('submit', async function(e) {
      e.preventDefault();
      const detalhes = document.getElementById('lavanderiaDetalhes').value;

      const { error } = await supabase.from('registros').insert({
        usuario_id: usuarioAtual.id,
        servico: 'lavanderia',
        data: new Date().toISOString().split('T')[0],
        detalhes: { descricao: detalhes }
      });

      if (error) {
        alert('Erro ao registrar: ' + error.message);
      } else {
        document.getElementById('lavanderiaDetalhes').value = '';
        carregarRegistros();
      }
    });

    async function carregarRegistros() {
      const { data, error } = await supabase
        .from('registros')
        .select('*')
        .eq('usuario_id', usuarioAtual.id)
        .order('data', { ascending: false });

      const lista = document.getElementById('listaRegistros');
      lista.innerHTML = '';
      if (error) return;

      data.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${item.data} - ${item.servico}: ${item.detalhes?.descricao || ''}`;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
