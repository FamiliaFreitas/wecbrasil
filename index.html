<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Serviços - WEC Brasil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Registro de Serviços - WEC Brasil</h1>

    <!-- Login -->
    <div class="card mb-4" id="loginCard">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form id="formLogin">
          <input type="email" class="form-control mb-2" id="loginEmail" placeholder="Email" required>
          <input type="password" class="form-control mb-2" id="loginSenha" placeholder="Senha" required>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>

    <!-- Área de Registro -->
    <div class="card hidden" id="registroCard">
      <div class="card-header d-flex justify-content-between">
        <span>Registro de Serviços</span>
        <button class="btn btn-sm btn-danger" onclick="logout()">Sair</button>
      </div>
      <div class="card-body">
        <p><strong>Usuário logado:</strong> <span id="usuarioLogado"></span></p>
        <label class="form-label">Serviço:</label>
        <select class="form-select mb-3" id="selecaoServico">
          <option value="lavanderia">Lavanderia</option>
          <option value="refeicao">Refeição</option>
          <option value="carro">Carro</option>
          <option value="xerox">Xerox</option>
          <option value="hospedagem">Hospedagem</option>
        </select>

        <form id="formServico">
          <div id="camposServico"></div>
          <button type="submit" class="btn btn-success mt-2">Registrar</button>
        </form>

        <hr>
        <h5>Histórico de Registros</h5>
        <ul class="list-group" id="listaRegistros"></ul>
      </div>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient('https://xqwubmknwvvonjzaecmk.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhxd3VibWtud3Z2b25qemFlY21rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwODY2OTQsImV4cCI6MjA2OTY2MjY5NH0._42N0mZO4NcLPcCG9YMB0_hkMTLF5tCdlPZYagN3vIk');
    let usuarioAtual = null;

    const camposPorServico = {
  lavanderia: `
    <input class="form-control mb-2" name="quantidade" type="number" placeholder="Quantidade de lavagens">
  `,
  refeicao: `
    <input class="form-control mb-2" name="data" type="date">
    <input class="form-control mb-2" name="quantidade" type="number" placeholder="Quantidade de refeições">
  `,
  carro: `
    <input class="form-control mb-2" name="km_inicial" type="number" placeholder="KM Inicial">
    <input class="form-control mb-2" name="km_final" type="number" placeholder="KM Final">
    <input class="form-control mb-2" name="uso" placeholder="Uso pessoal ou departamento">
  `,
  xerox: `
    <input class="form-control mb-2" name="quantidade" type="number" placeholder="Quantidade">
  `,
  hospedagem: `
    <input class="form-control mb-2" name="nome" placeholder="Nome do hóspede">
    <input class="form-control mb-2" name="entrada" type="date">
    <input class="form-control mb-2" name="saida" type="date">
  `
};

    selecaoServico.addEventListener('change', () => {
      camposServico.innerHTML = camposPorServico[selecaoServico.value];
    });
    selecaoServico.dispatchEvent(new Event('change'));

    formServico.addEventListener('submit', async e => {
      e.preventDefault();
      const servico = selecaoServico.value;
      const inputs = formServico.querySelectorAll('[name]');
      const detalhes = {};
      inputs.forEach(i => detalhes[i.name] = i.value);

      const { error } = await supabaseClient.from('registros').insert({
        usuario_id: usuarioAtual.id,
        servico,
        data: new Date().toISOString().split('T')[0],
        detalhes
      });
      if (error) return alert('Erro: ' + error.message);
      formServico.reset();
      selecaoServico.dispatchEvent(new Event('change'));
      carregarRegistros();
    });

    async function carregarRegistros() {
      const { data, error } = await supabaseClient.from('registros').select('*').eq('usuario_id', usuarioAtual.id).order('data', { ascending: false });
      listaRegistros.innerHTML = '';
      if (!data) return;
      data.forEach(r => {
  const li = document.createElement('li');
  li.className = 'list-group-item';
  let texto = `${r.data} - ${r.servico}:`;
  const detalhes = r.detalhes || {};
  if (r.servico === 'lavanderia') {
    texto += ` ${detalhes.quantidade || '0'} lavagem(ns)`;
  } else if (r.servico === 'refeicao') {
    texto += ` ${detalhes.quantidade || '0'} refeição(ões) em ${detalhes.data || ''}`;
  } else if (r.servico === 'carro') {
    texto += ` KM Inicial: ${detalhes.km_inicial || ''}, Final: ${detalhes.km_final || ''}, Uso: ${detalhes.uso || ''}`;
  } else if (r.servico === 'xerox') {
    texto += ` ${detalhes.quantidade || ''} página(s)`;
  } else if (r.servico === 'hospedagem') {
    texto += ` ${detalhes.nome || ''} (${detalhes.entrada || ''} a ${detalhes.saida || ''})`;
  }
  li.textContent = texto;
  listaRegistros.appendChild(li);
      });
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      location.reload();
    }

    formLogin.addEventListener('submit', async e => {
      e.preventDefault();
      const email = loginEmail.value;
      const senha = loginSenha.value;
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password: senha });
      if (error) return alert('Erro no login: ' + error.message);
      location.reload();
    });

    (async () => {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (user) {
        usuarioAtual = user;
        usuarioLogado.textContent = user.email;
        loginCard.classList.add('hidden');
        registroCard.classList.remove('hidden');
        carregarRegistros();
      }
    })();
  </script>
</body>
</html>
